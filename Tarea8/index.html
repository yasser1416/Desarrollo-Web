<!DOCTYPE html>
<html>
<head> 
<title>Menu Calendario</title> 
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"> 
<style type="text/css"> 
 
th, td { 
	font-family: Tahoma, Verdana; 
	font-size: 10px; 
	font-style: normal; 
	line-height: normal; 
	font-weight: normal; 
	font-variant: normal; 
	text-transform: none; 
	color: #666666; 
	text-decoration: none; 
} 
td { 
	color: #999999; 
} 
.current{ 
	font-family: Tahoma, Verdana; 
	font-size: 10px; 
	color: #666666; 
} 
 
</style> 
</head> 
<body>
	<center>
	<input type="button" name="anio atras" value="Año Atras" onclick="cambiarMes('-anio')">
	<input type="button" name="mes atras" value="Mes Atras" onclick="cambiarMes('-mes')">
	<input type="button" name="actual" value="Mes Actual" onclick="cambiarMes('')">
	<input type="button" name="mes sgt" value="Mes Siguiente" onclick="cambiarMes('+mes')">
	<input type="button" name="anio sgt" value="Año Siguiente" onclick="cambiarMes('+anio')"><br><br>
	<div id="contenido"></div>
	</center>
	<script src="calendario.js"></script>
</body>
</html>
